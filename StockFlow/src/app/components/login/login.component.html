<br>
<mat-card-content class="container">
    <mat-card class="card-login">
        <mat-card-title>
            {{ isLogin ? 'Login' : 'Registrar' }}
        </mat-card-title>
        <form [formGroup]="loginForm" novalidate>
            <mat-card-content class="conteudo-login">
                <mat-form-field appearance="outline" class="form-field-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required placeholder="Ex: example@example.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                        Por favor informe um email válido
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                        Email é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field-full">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Senha é <strong>obrigatória</strong> e deve ter no mínimo 6 caracteres
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
        </form>
        <mat-card-actions align="end" class="button-container">
            <button class="full" mat-raised-button color="basic" align="end"
            (click)="isLogin ? redirectToRegister() : redirectToLogin()">{{ registerButtonText }}</button>
            <button class="full" mat-raised-button color="primary" align="end" (click)="isLogin ? login() : register()" 
            [class.align-right]="!isLogin" [disabled]="!loginForm.valid">{{ isLogin ? 'Entrar' : 'Registrar' }}</button>
        </mat-card-actions>
    </mat-card>
</mat-card-content>
